<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | FAQ Accordion Card</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="main">
  
    <div class="faq-container">
     
      <div class="faq-section-img">

        <div class="img-background-wrapper">
          <div class="img-background-pattern">
            <img src="images/bg-pattern-desktop.svg" alt="some funky background pattern" class="mobile-pattern">
          </div>
        </div>
     
        <div class="img-woman-wrapper">
          <div class="img-woman">
            <img src="images/illustration-woman-online-desktop.svg" alt="woman working on a desktop." class="responsive">
          </div>
        </div>
        <aside class="img-box-wrapper">
        
          <div class="img-box">
            <img src="images/illustration-box-desktop.svg" class="box-img" alt="box with an @">
          </div>
        
      </aside>
      </div> <!-- faq-section-img END -->
   
      <div class="faq-section-wrapper">
        <h1>FAQ</h1>
        <div class="faq-wrapper">
          <label for="toggle_faq" class="toggle-question"><input type="checkbox" id="toggle_faq" class="toggle_collapse" hidden aria-hidden="true">
          <div class="question-wrapper">
            <p class="collapseAfter">
              How many team members can I invite?  
            </p></label>
            <p>
              You can invite up to 2 additional users on the Free plan. There is no limit on 
              team members for the Premium plan.
            </p>
         </div>
         <label for="toggle_faq" class="toggle-wrapper" hidden aria-hidden="true"></label>
        </div>
        <div class="hr"></div>
        <div class="faq-wrapper">
          <label for="toggle_faq2" class="toggle-question"><input type="checkbox" id="toggle_faq2" class="toggle_collapse" hidden aria-hidden="true">
          <div class="question-wrapper">
            <p class="collapseAfter">
              What is the maximum file upload size?
            </p></label>
            <p>
              
              No more than 2GB. All files in your account must fit your allotted storage space.
            </p>
        </div>
        <label for="toggle_faq2" class="toggle-wrapper" hidden aria-hidden="true"></label>
        </div>
        <div class="hr"></div>
        <div class="faq-wrapper">
          <label for="toggle_faq3" class="toggle-question"><input type="checkbox" id="toggle_faq3" class="toggle_collapse" hidden aria-hidden="true">
          <div class="question-wrapper">
            <p class="collapseAfter">
              How do I reset my password?
            </p></label>
            <p>
              ‚ÄúForgot password‚Äù from the login page or ‚ÄúChange password‚Äù from your profile page.
              A reset link will be emailed to you.
            </p>
        </div>
        <label for="toggle_faq3" class="toggle-wrapper" hidden aria-hidden="true"></label>
        </div>
        <div class="hr"></div>
        <div class="faq-wrapper">
          <label for="toggle_faq4" class="toggle-question"><input type="checkbox" id="toggle_faq4" class="toggle_collapse" hidden aria-hidden="true">
          <div class="question-wrapper">
            <p class="collapseAfter">
              Can I cancel my subscription?
            </p></label>
            <p>
              Yes! Send us a message and we‚Äôll process your request no questions asked.
            </p>
        </div>
        <label for="toggle_faq4" class="toggle-wrapper" hidden aria-hidden="true"></label>
        </div>
        <div class="hr"></div>
        <div class="faq-wrapper">
          <label for="toggle_faq5" class="toggle-question"><input type="checkbox" id="toggle_faq5" class="toggle_collapse" hidden aria-hidden="true">
          <div class="question-wrapper">
            <p class="collapseAfter">
              Do you provide additional support?
            </p></label>
            <p>
              Chat and email support is available 24/7. Phone lines are open during normal business hours.
            </p>
        </div>
        
        <label for="toggle_faq5" class="toggle-wrapper" hidden aria-hidden="true"></label>

        </div>
        <div class="hr"></div>
      </div> <!-- faq-section-wrapper END-->
    </div> <!--faq-container END-->
  </div> <!--Main END-->

    <div class="attribution-wrapper">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/bennyheo/solutions">Benny Heo</a>.
      </div>
    </div>
  </div> <!-- Container End -->
</body>
</html>
